<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Submission</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(-45deg, #f4f7fa, #e8f0fe, #fdf2f8);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            animation: fadeIn 0.6s ease-out;
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(76, 175, 80, 0.1), transparent);
            transform: rotate(45deg);
            pointer-events: none;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }

        .header h2 {
            font-size: 32px;
            margin: 0;
            background: linear-gradient(45deg, #4CAF50, #45a049);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -1px;
        }

        .content {
            margin-bottom: 30px;
            transition: transform 0.3s ease;
        }

        .content:hover {
            transform: translateX(10px);
        }

        .content p {
            font-size: 16px;
            line-height: 1.6;
            margin: 15px 0;
            padding: 15px;
            background: rgba(76, 175, 80, 0.05);
            border-radius: 8px;
            border-left: 4px solid #4CAF50;
        }

        .content p strong {
            color: #2c3e50;
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .footer {
            font-size: 12px;
            text-align: center;
            color: #777;
            padding-top: 25px;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
            margin-top: 30px;
        }

        .btn {
            display: inline-block;
            padding: 12px 30px;
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            text-decoration: none;
            border-radius: 30px;
            font-weight: 600;
            margin: 20px auto;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
            border: none;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                120deg,
                transparent,
                rgba(255, 255, 255, 0.3),
                transparent
            );
            transition: 0.5s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
        }

        .btn:hover::before {
            left: 100%;
        }

        .footer p {
            margin: 8px 0;
        }

        .highlight {
            color: #4CAF50;
            font-weight: 600;
        }

        @media (max-width: 640px) {
            .container {
                margin: 10px;
                padding: 25px;
            }
            
            .header h2 {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>{{ title }} ‚úçÔ∏è</h2>
        </div>
        <div class="content">
            <p><strong>Author</strong>{{ name }}</p>
            <p><strong>Phone Number</strong>{{ phone_number }}</p>
            <p><strong>Content</strong></p>
            <p style="background: none; border-left: 0; padding: 10px 0;">{{ content }}</p>
        </div>
        <div style="text-align: center;">
            <a href="mailto:mahmudulabin@gmail.com" class="btn">üì© Reply to Author</a>
        </div>
        <div class="footer">
            <p>Thank you for your attention! üåü</p>
            <p>Need help? <span class="highlight">Contact us</span> anytime!</p>
            <p>¬© 2025 Blog Submission Service. All Rights Reserved.</p>
        </div>
    </div>
</body>
</html>
